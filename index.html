        const FIXED_USER_ID = "AME_IMPORT_FIXED_USER";
        let isAuthReady = false; 


        // Initialize Firebase with timeout (AGORA O ID √â FIXO!)
        async function initializeFirebase() {
            const firebaseInit = new Promise(async (resolve, reject) => {
                try {
                    // 1. Inicializa o App
                    firebase.initializeApp(REAL_FIREBASE_CONFIG);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    
                    // 2. Define o ID de Usu√°rio Fixo
                    // Isso garante que o DB possa ser acessado imediatamente.
                    // O "isAuthReady" √© definido aqui para liberar a UI.
                    state.userId = FIXED_USER_ID;
                    isAuthReady = true;

                    // O carregamento de produtos √© a pr√≥xima etapa, n√£o a autentica√ß√£o.
                    resolve();

                } catch (error) {
                    reject(error);
                }
            });

            const timeout = new Promise((_, reject) => {
                setTimeout(() => {
                    console.warn('Firebase initialization timeout: proceeding offline.');
                    reject(new Error('Firebase initialization timeout'));
                }, 3000);
            });

            try {
                await Promise.race([firebaseInit, timeout]);
                return true;
            } catch (error) {
                // Se o timeout vencer ou ocorrer um erro, tentaremos carregar dados de amostra
                return false;
            }
        }

        // Load products from Firestore (or Sample Data)
        async function loadProducts() {
            if (!db) {
                console.warn('Database not initialized, using sample data');
                state.products = getSampleProducts();
                state.filteredProducts = [...state.products];
                return;
            }

            try {
                // Caminho de acesso p√∫blico: artifacts/{appId}/public/data/products
                const snapshot = await db.collection('artifacts')
                    .doc(REAL_FIREBASE_CONFIG.projectId)
                    .collection('public')
                    .doc('data')
                    .collection('products')
                    .get();

                if (snapshot.empty) {
                    console.log('No products in database, initializing with sample data');
                    // Tenta inicializar com dados de amostra APENAS se estiver conectado ao DB
                    await initializeSampleData();
                    // Ap√≥s a inicializa√ß√£o, recarrega
                    await loadProducts();
                } else {
                    state.products = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    state.filteredProducts = [...state.products];
                    console.log(`Products loaded from Firestore: ${state.products.length}`);
                }
            } catch (error) {
                console.error('Error loading products from Firestore:', error);
                // Fallback para dados de amostra se houver erro no Firestore
                state.products = getSampleProducts();
                state.filteredProducts = [...state.products];
            }
        }

        // Initialize sample data in Firestore
        async function initializeSampleData() {
            if (!db) return;

            const sampleProducts = getSampleProducts().map(p => ({
                ...p,
                // Garantir IDs √∫nicos baseados no nome ou ID de amostra
                id: p.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase() + Date.now().toString().slice(-4) 
            })); 
            
            const batch = db.batch();

            const productCollectionRef = db.collection('artifacts')
                .doc(REAL_FIREBASE_CONFIG.projectId)
                .collection('public')
                .doc('data')
                .collection('products');

            for (const product of sampleProducts) {
                // Usa um ID de documento √∫nico gerado pelo Firestore
                const docRef = productCollectionRef.doc();
                batch.set(docRef, product);
            }

            try {
                await batch.commit();
                console.log('Sample data initialized in Firestore.');
            } catch (error) {
                console.error('Error committing sample data batch:', error);
            }
        }

                renderCategory(mainContent, state.currentView);
            }
        }

        // Render home page
        function renderHome(container) {
            container.innerHTML = `
                <div class="max-w-6xl mx-auto">

                            <h3 class="text-2xl font-bold blue-dark mb-2">Perfumes Masculino</h3>

                        <div onclick="navigateTo('kits')" class="cursor-pointer bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition text-center">
                            <div class="text-6xl mb-4">üéÅ</div>
                            <h3 class="text-2xl font-bold blue-dark mb-2">Kits</h3>
                            <p class="text-gray-600">Presentes especiais</p>
                        </div>
                        
                        <div onclick="navigateTo('cremes')" class="cursor-pointer bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition text-center">
                            <div class="text-6xl mb-4">üß¥</div>
                            <h3 class="text-2xl font-bold blue-dark mb-2">Cremes</h3>
                            <p class="text-gray-600">Hidrata√ß√£o profunda</p>
                        </div>
                        
                        <div onclick="navigateTo('sabonetes')" class="cursor-pointer bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition text-center">
                            <div class="text-6xl mb-4">üßº</div>
                            <h3 class="text-2xl font-bold blue-dark mb-2">Sabonetes</h3>
                            <p class="text-gray-600">Naturais e perfumados</p>
                        </div>
                        
                        <div onclick="navigateTo('biquinis')" class="cursor-pointer bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition text-center">
                            <div class="text-6xl mb-4">üëô</div>
                            <h3 class="text-2xl font-bold blue-dark mb-2">Biqu√≠nis</h3>
                            <p class="text-gray-600">Moda praia</p>
                        </div>
                    </div>
                    
                    <div class="bg-gradient-to-r from-blue-900 to-blue-700 text-white p-12 rounded-lg text-center">
                        <h2 class="text-3xl font-bold mb-4">Produtos Importados de Qualidade</h2>
                        <p class="text-xl mb-6">Entrega para todo o Brasil</p>
                        <button onclick="navigateTo('perfumes-feminino')" class="bg-gold text-blue-dark px-8 py-3 rounded-lg font-bold hover:bg-yellow-500 transition">
                            Ver Produtos
                        </button>
                    </div>
                </div>
            `;
        }

        // Render category page
        function renderCategory(container, category) {
            applyFilters();
            
            const categoryNames = {
                'perfumes-masculino': 'Perfumes Masculino',
                'perfumes-feminino': 'Perfumes Feminino',
                'kits': 'Kits',
                'cremes': 'Cremes',
                'sabonetes': 'Sabonetes',
                'biquinis': 'Biqu√≠nis'
            };
            
            const categoryProducts = state.filteredProducts.filter(p => p.category === category);
            
            container.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <h1 class="text-4xl font-bold blue-dark mb-8">${categoryNames[category]}</h1>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${categoryProducts.length > 0 ? categoryProducts.map(product => `
                            <div class="product-card bg-white rounded-lg shadow-lg overflow-hidden">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                                <div class="p-6">
                                    <h3 class="text-xl font-bold blue-dark mb-2">${product.name}</h3>
                                    <p class="text-gray-600 mb-4">${product.description || ''}</p>
                                    ${product.color ? `<p class="text-sm text-gray-500 mb-1">Cor: ${product.color}</p>` : ''}
                                    ${product.size ? `<p class="text-sm text-gray-500 mb-2">Tamanho: ${product.size}</p>` : ''}
                                    <div class="flex justify-between items-center">
                                        <span class="text-2xl font-bold gold">R$ ${product.price.toFixed(2)}</span>
                                        <button onclick="addToCart('${product.id || product.name}')" class="bg-blue-dark text-white px-4 py-2 rounded hover:bg-blue-900 transition">
                                            Adicionar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<p class="text-gray-500 text-center col-span-full">Nenhum produto encontrado</p>'}
                    </div>
                </div>
            `;
        }

        // Apply filters
        function applyFilters() {
            updateFiltersFromInputs(); // Atualiza o estado dos filtros

            let filtered = [...state.products];
            
            // Filter by current category
            if (state.currentView !== 'home') {
                filtered = filtered.filter(p => p.category === state.currentView);
            }
            
            // Text filter
            if (state.filters.text) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(state.filters.text.toLowerCase())
                );
            }
            
            // Price filters
            if (state.filters.minPrice !== null && state.filters.minPrice !== '') {
                filtered = filtered.filter(p => p.price >= parseFloat(state.filters.minPrice));
            }
            
            if (state.filters.maxPrice !== null && state.filters.maxPrice !== '') {
                filtered = filtered.filter(p => p.price <= parseFloat(state.filters.maxPrice));
            }
            
            // Bikini specific filters
            if (state.currentView === 'biquinis') {
                if (state.filters.color) {
                    filtered = filtered.filter(p => p.color === state.filters.color);
                }
                
                if (state.filters.size) {
                    filtered = filtered.filter(p => p.size === state.filters.size);
                }
            }
            
            state.filteredProducts = filtered;
            
            if (state.currentView !== 'home') {
                renderView();
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filterText').value = '';
            document.getElementById('filterMinPrice').value = '';
            document.getElementById('filterMaxPrice').value = '';
            document.getElementById('filterColor').value = '';
            document.getElementById('filterSize').value = '';
            
            state.filters = {
                text: '',
                minPrice: null,
                maxPrice: null,
                color: '',
                size: ''
            };
            
            applyFilters();
        }

        // Update filters from inputs
        function updateFiltersFromInputs() {
            state.filters.text = document.getElementById('filterText').value;
            state.filters.minPrice = document.getElementById('filterMinPrice').value;
            state.filters.maxPrice = document.getElementById('filterMaxPrice').value;
            state.filters.color = document.getElementById('filterColor').value;
            state.filters.size = document.getElementById('filterSize').value;
        }

        // Add event listeners to filter inputs
        document.addEventListener('DOMContentLoaded', () => {
            // Este bloco agora usa o bot√£o "Aplicar Filtros"
            document.getElementById('filterColor').addEventListener('change', applyFilters);
            document.getElementById('filterSize').addEventListener('change', applyFilters);
        });

        // Cart functions
        function addToCart(productId) {
            // Usa o ID fixo ou o nome, dependendo de como o produto foi criado
            const product = state.products.find(p => p.id === productId || p.name === productId); 
            if (!product) return;
            
            const cartItem = state.cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                state.cart.push({
                    id: productId,
                    product: product,
                    quantity: 1
                });
            }
            
            updateCart();
            showNotification('Produto adicionado ao carrinho!');
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCartQuantity(productId, quantity) {
            const cartItem = state.cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity = parseInt(quantity);
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = state.cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = `R$ ${totalPrice.toFixed(2)}`;
            
            if (state.cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center">Carrinho vazio</p>';
            } else {
                cartItems.innerHTML = state.cart.map(item => `
                    <div class="flex gap-4 border-b pb-4">
                        <img src="${item.product.image}" alt="${item.product.name}" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1">
                            <h4 class="font-semibold">${item.product.name}</h4>
                            <p class="text-gold font-bold">R$ ${item.product.price.toFixed(2)}</p>
                            <div class="flex items-center gap-2 mt-2">
                                <input type="number" value="${item.quantity}" min="1" 
                                    onchange="updateCartQuantity('${item.id}', this.value)"
                                    class="w-16 px-2 py-1 border rounded">
                                <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700">
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('open');
        }

        // Modal functions
        function openAdminModal() {
            document.getElementById('adminModal').classList.add('open');
        }

        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('open');
            document.getElementById('adminForm').reset();
        }

        function openCheckoutModal() {
            if (state.cart.length === 0) {
                showNotification('Carrinho vazio!');
                return;
            }
            
            const totalPrice = state.cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            document.getElementById('checkoutTotal').textContent = `R$ ${totalPrice.toFixed(2)}`;
            document.getElementById('checkoutModal').classList.add('open');
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('open');
            document.getElementById('checkoutForm').reset();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-gold text-blue-dark px-6 py-3 rounded-lg shadow-lg z-50 transition transform duration-300 translate-y-0 opacity-100';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                // Fade out and remove
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Toggle mobile menu
        document.getElementById('menuToggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebarFilter');
            sidebar.classList.toggle('open');
        });

        // Admin category change
        document.getElementById('adminCategory').addEventListener('change', (e) => {
            const bikiniFields = document.getElementById('bikiniAdminFields');
            if (e.target.value === 'biquinis') {
                bikiniFields.style.display = 'block';
            } else {
                bikiniFields.style.display = 'none';
            }
        });

        // Admin form submit
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('adminName').value,
                category: document.getElementById('adminCategory').value,
                price: parseFloat(document.getElementById('adminPrice').value),
                description: document.getElementById('adminDescription').value,
                image: document.getElementById('adminImage').value || 'https://placehold.co/300x300/1E3A8A/FFFFFF?text=Produto',
                id: Date.now().toString() // Novo ID
            };
            
            if (product.category === 'biquinis') {
                product.color = document.getElementById('adminColor').value;
                product.size = document.getElementById('adminSize').value;
            }
            
            try {
                if (db) {
                    // Usando o caminho de cole√ß√£o que definimos: artifacts/{appId}/public/data/products
                    await db.collection('artifacts')
                        .doc(REAL_FIREBASE_CONFIG.projectId)
                        .collection('public')
                        .doc('data')
                        .collection('products')
                        .doc(product.id)
                        .set(product);
                    
                    showNotification('Produto cadastrado com sucesso! (Firebase)');
                    // N√£o √© mais necess√°rio um loadProducts completo, pois o Firestore sincroniza (onSnapshot)
                } else {
                    // Fallback se database n√£o estiver dispon√≠vel
                    state.products.push(product);
                    state.filteredProducts = [...state.products];
                    showNotification('Produto cadastrado localmente!');
                }
                
                // Recarrega a view, no caso de ter adicionado na categoria atual
                renderView(); 
                closeAdminModal();
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('Erro ao cadastrar produto. Verifique as Regras de Seguran√ßa do Firebase!');
            }
        });

        // Checkout form submit
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderData = {
                userId: state.userId,
                name: document.getElementById('checkoutName').value,
                email: document.getElementById('checkoutEmail').value,
                phone: document.getElementById('checkoutPhone').value,
                address: document.getElementById('checkoutAddress').value,
                items: state.cart.map(item => ({
                    productId: item.id,
                    name: item.product.name,
                    price: item.product.price,
                    quantity: item.quantity
                })),
                total: state.cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0),
                date: new Date().toISOString(),
                status: 'Pedido Simulado'
            };
            
            console.log('Order placed:', orderData);
            
            // Simula√ß√£o de envio para o Firestore (Cole√ß√£o privada do usu√°rio: orders)
            if (db && state.userId) {
                 try {
                    await db.collection('artifacts')
                        .doc(REAL_FIREBASE_CONFIG.projectId)
                        .collection('users')
                        .doc(state.userId)
                        .collection('orders')
                        .add(orderData);
                    
                    console.log('Order saved to Firestore.');

                 } catch (error) {
                    console.error('Error saving order:', error);
                    showNotification('Aviso: Pedido simulado, mas n√£o salvo no Firestore.');
                 }
            }

            showNotification('Pedido realizado com sucesso!');
            state.cart = [];
            updateCart();
            closeCheckoutModal();
            toggleCart();
        });

        // Initialize app
        async function init() {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Tenta inicializar o Firebase com o ID Fixo e timeout
            const firebaseConnected = await initializeFirebase();
            
            // Carrega os produtos do DB ou de amostra
            await loadProducts();

            // Configura o listener do carrinho se o DB estiver conectado
            if (db && state.userId) {
                try {
                    // Simula√ß√£o de onSnapshot (Compat mode n√£o tem onSnapshot de collection f√°cil)
                    // Vamos usar um listener de documento para manter a coer√™ncia (apenas mockando a atualiza√ß√£o)
                    // Para simplificar no modo compat.js, vamos apenas carregar uma vez no final
                } catch (e) {
                    console.error("Could not set up cart listener in compat mode", e);
                }
            }

            renderView();
            updateCart();
            
            // Esconde a tela de carregamento ap√≥s a inicializa√ß√£o
            loadingScreen.classList.add('hidden');

            // Se for a primeira execu√ß√£o e estiver conectado ao DB, exibe a notifica√ß√£o
            if (firebaseConnected && state.products.length === 0) {
                 showNotification('Banco de dados vazio. Dados de amostra foram adicionados ao Firebase. Recarregue a p√°gina para confirmar!');
            }
        }

        // Start the app
        init();
    </script>
